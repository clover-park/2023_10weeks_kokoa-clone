<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatting Room</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-half fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <div class="alt-header">
    <div class="alt-header__column">
      <a href="javascript:history.back();">
      <i class="fa-solid fa-chevron-left fa-lg"></i></a>
    </div>
    <div class="alt-header__column">
      <h1 class="screen-header__title">Ross</h1>
    </div>
    <div class="alt-header__column">
      <i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i>
      <i class="fa-solid fa-bars fa-lg"></i>
    </div>
  </div>

  <main class="main-screen chat">
    <div class="chat__timestamp">
      Saturday, January 7, 2023
    </div>

    <div class="message-row">
      <img src="images\ross.jpg">
      <div class="message-row__column">
        <span class="message__author">Ross</span>
        <div class="message-info">
          <span class="message-bubble">Hi....</span>
          <span class="message-time">11:32</span>
        </div>
      </div>
    </div>
    <div class="message-row i-send">
      <div class="message-row__column">
        <div class="message-info">
          <span class="message-time">11:34</span>
          <span class="message-bubble">What's up?</span>
        </div>
      </div>
    </div>
    <div class="message-row">
      <img src="images\ross.jpg">
      <div class="message-row__column">
        <span class="message__author">Ross</span>
        <div class="message-info">
          <span class="message-bubble">I married Rachel in Vegas.</span>
          <span class="message-time">11:45</span>
        </div>
      </div>
    </div>
    <div class="message-row">
      <img src="images\ross.jpg">
      <div class="message-row__column">
        <span class="message__author">Ross</span>
        <div class="message-info">
          <span class="message-bubble">And got divorced.</span>
          <span class="message-time">11:46</span>
        </div>
      </div>
    </div>
    <div class="message-row">
      <img src="images\ross.jpg">
      <div class="message-row__column">
        <span class="message__author">Ross</span>
        <div class="message-info">
          <span class="message-bubble">AGAIN!</span>
          <span class="message-time">11:47</span>
        </div>
      </div>
    </div>
  </main>
  
  <form class="reply">
    <div class="reply__column">
      <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message...">
      <i class="fa-regular fa-face-smile fa-lg"></i>
      <button>
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big.</span>
  </div>
  <script src="https://kit.fontawesome.com/21c592b869.js" crossorigin="anonymous"></script>
</body>
</html>
