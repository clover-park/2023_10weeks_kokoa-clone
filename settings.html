<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-half fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <div class="alt-header">
    <div class="alt-header__column">
      <a href="javascript:history.back();">
        <i class="fa-solid fa-chevron-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="screen-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i>
    </div>
  </div>

  <main class="main-screen--settings">
    <ul class="settings-list">
      <li class="settings-setting">
        <div class="settings-column">
          <i class="fa-solid fa-bullhorn fa-lg"></i>
          <span>Notices</span>
        </div>
        <div class="settings-column"></div>
      </li>
      <li class="settings-setting">
        <div class="settings-column">
          <i class="fa-solid fa-flask fa-lg"></i>
          <span>Friends Talk Lab</span>
        </div>
        <div class="settings-column"></div>
      </li>
      <li class="settings-setting">
        <div class="settings-column">
          <i class="fa-solid fa-circle-info fa-lg"></i>
          <span>Version</span>
        </div>
        <div class="settings-column">
          latest version
        </div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i></a>
        </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">8</span>
            <i class="fa-regular fa-comment fa-2x"></i></a>
        </a>
        </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__"></div>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
          <div class="badge--sm"></div></a>
        </li>
    </ul>
  </nav>
  <div id="no-mobile">
    <span>Your screen is too big.</span>
  </div>
  <script src="https://kit.fontawesome.com/21c592b869.js" crossorigin="anonymous"></script>
</body>
</html>
