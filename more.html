<!DOCTYPE html>
<html lang="en">
<head>

  <title>More</title>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-half fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span>
        <a href="settings.html">

  <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar--xl"
        src="C:\Users\tuashim\Desktop\10주 챌린지\kokoa clone\images\chandler-icecream.jpg" class="user-component__avatar">
        <div class="user-component__text">
          <h4 class="user-component__title">Clover</h4>
          <h6 class="user-component__subtitle">010-1234-5678</h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar-check fa-3x"></i>
        <span>Calendar</span></div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-store fa-3x"></i>
        <span>Shopping</span></div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-shirt fa-3x"></i>
        <span>Fashion</span></div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-gamepad fa-3x"></i>
        <span>Game</span></div>
    </div>
    <div class="icon-second-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-comments fa-3x"></i>
        <span>Open Chat</span></div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-utensils fa-3x"></i>
        <span>Food</span></div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-ticket fa-3x"></i>
        <span>Ticket</span></div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-gift fa-3x"></i>
        <span>Gift</span></div>
    </div>
    <div class="suggestions">
      <h4>Suggestions</h4>
      <div class="suggestions__options">
        <div class="suggestions__icon">
          <div class="suggestions__icon-img">
            <i class="fa-solid fa-q fa-3x"></i>
          </div>
          <span>
            Charade
          </span>
        </div>
        <div class="suggestions__icon">
          <div class="suggestions__icon-img">
            <i class="fa-solid fa-bag-shopping fa-3x"></i>
          </div>
          <span>
            Merch
          </span>
        </div>
        <div class="suggestions__icon">
          <div class="suggestions__icon-img">
            <i class="fa-brands fa-instagram fa-3x"></i>
          </div>
          <span>
            Instagram
          </span>
        </div>
      </div>
    </div>
  </main>


  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i></a>
        </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">

          <div class="nav__"></div>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
          <div class="badge--sm"></div></a>
        </li>
    </ul>
  </nav>
  <div id="splash-screen">
    <img src="C:\Users\tuashim\Desktop\10주 챌린지\kokoa clone\images\friends-door-frame.png">
  </div>

    <span>Your screen is too big.</span>
  </div>
