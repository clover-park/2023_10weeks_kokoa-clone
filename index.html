<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Friends Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-half fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  
  <header class="welcome-header">
    <img src="images/friends-door-frame.png">
    <div class="friends">
      <h1>F</h1>
      <div class="red">
        <i class="fa-solid fa-circle fa-2xs"></i>
      </div>
      <h1>R</h1>
      <div class="blue">
        <i class="fa-solid fa-circle fa-2xs"></i>
      </div>
      <h1>I</h1>
      <div class="yellow">
        <i class="fa-solid fa-circle fa-2xs"></i>
      </div>
      <h1>E</h1>
      <div class="red">
        <i class="fa-solid fa-circle fa-2xs"></i>
      </div>
      <h1>N</h1>
      <div class="yellow">
        <i class="fa-solid fa-circle fa-2xs"></i>
      </div>
      <h1>D</h1>
      <div class="blue">
        <i class="fa-solid fa-circle fa-2xs"></i>
      </div>
      <h1>S Talk</h1>
    </div>
    
    <p class="welcome-header__text">If you have an account, log in with your email or phone number.</p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number"/>
    <input name="password" type="password" placeholder="password"/>
    <input type="submit" value="Log In"/>
    <a href="#">Can't Find Your Account or Password?</a>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big.</span>
  </div>
  <script src="https://kit.fontawesome.com/21c592b869.js" crossorigin="anonymous"></script>
</body>
</html>
