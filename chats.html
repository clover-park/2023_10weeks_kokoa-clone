<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-half fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-user-plus fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span>
        <a href="settings.html">
          <i class="fa-solid fa-gear fa-lg"></i></a>
      </span>
      <div class="badge--sm setting"></div>
    </div>
  </header>

  <main class="main-screen">
      <div class="friends-screen__chats">
        <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar--sm"
          src="images\chandler-icecream.jpg" class="user-component__avatar">
          <a href="chat-room--chandler.html">
            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">Chandler</h4>
              <h6 class="user-component__subtitle">Hey, somebody licked my neck. My neck!</h6>
            </div>
          </a>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:40</span>
          <div class="badge">1</div>
        </div>
        </div>
        <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar--sm"
          src="images\ross.jpg" class="user-component__avatar">
          <a href="chat-room--ross.html">
            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">Ross</h4>
              <h6 class="user-component__subtitle">AGAIN!</h6>
            </div>
          </a>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">11:47</span>
          <div class="badge">3</div>
        </div>
        </div>
        <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar--sm"
          src="images\joey.jpg" class="user-component__avatar">
          <a href="chat-room--joey.html">
            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">Joey</h4>
              <h6 class="user-component__subtitle">Joey doesn't share food!!</h6>
            </div>
          </a>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">22:12</span>
          <div class="badge">1</div>
        </div>
        </div>
        <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar--sm"
          src="images\pheobe.jpg" class="user-component__avatar">
          <a href="chat-room--pheobe.html">
            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">Pheobe</h4>
              <h6 class="user-component__subtitle">Oh! MY EYES! MY EYES!</h6>
            </div>
          </a>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">10:07</span>
          <div class="badge">1</div>
        </div>
        </div>
        <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar--sm"
          src="images\janice.jpg" class="user-component__avatar">
          <a href="chat-room--janice.html">
            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">Janice</h4>
              <h6 class="user-component__subtitle">You think me as a family??!!</h6>
            </div>
          </a>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">16:36</span>
          <div class="badge">2</div>
        </div>
        </div>
      </div>
  </main>


  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i></a>
        </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">8</span>
            <i class="fa-solid fa-comment fa-2x"></i></a>
        </a>
        </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__"></div>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
          <div class="badge--sm"></div></a>
        </li>
    </ul>
  </nav>
  <div id="splash-screen">
    <img src="images\friends-door-frame.png">
  </div>
  <div id="no-mobile">
    <span>Your screen is too big.</span>
  </div>
  <script src="https://kit.fontawesome.com/21c592b869.js" crossorigin="anonymous"></script>
</body>
</html>
